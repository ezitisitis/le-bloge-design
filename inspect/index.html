red the creation of tools such as Babelmark to compare the output of various implementations, and an effort by some developers of Markdown parsers for standardisation. However, Gruber has argued that complete standardization would be mistaken: &quot;Different sites (and people) have different needs. No one syntax would make all happy.&quot;","color":{"rgb":{"r":60,"g":55,"b":68},"hsl":{"h":262,"s":11,"l":24},"alpha":255,"color-hex":"#3C3744 100%","argb-hex":"#FF3C3744","rgba-hex":"#3C3744FF","css-rgba":"rgba(60,55,68,1)","css-hsla":"hsla(262,11%,24%,1)","ui-color":"(r:60.00 g:55.00 b:68.00 a:1.00)"},"fontSize":16,"fontFace":"Roboto","textAlign":"left","letterSpacing":0,"lineHeight":24,"css":["font-family: Roboto-Regular;","font-size: 16px;","color: #3C3744;","letter-spacing: 0;","line-height: 24px;"]},{"objectID":"B109752A-1692-406F-B3C9-6650B7438F04","type":"text","name":"Read more","rect":{"x":10,"y":1493,"width":78,"height":24},"shadows":[],"rotation":0,"opacity":1,"borders":[],"fills":[],"styleName":"","content":"Read more","color":{"rgb":{"r":51,"g":101,"b":138},"hsl":{"h":205,"s":46,"l":37},"alpha":255,"color-hex":"#33658A 100%","argb-hex":"#FF33658A","rgba-hex":"#33658AFF","css-rgba":"rgba(51,101,138,1)","css-hsla":"hsla(205,46%,37%,1)","ui-color":"(r:51.00 g:101.00 b:138.00 a:1.00)"},"fontSize":16,"fontFace":"Roboto","textAlign":"left","letterSpacing":0,"lineHeight":24,"css":["font-family: Roboto-Regular;","font-size: 16px;","color: #33658A;","letter-spacing: 0;","line-height: 24px;"]},{"objectID":"7BC6485E-0A95-446C-B8CA-E7BB0CF1B113","type":"text","name":"Posted on 25 Dec 201","rect":{"x":10,"y":849,"width":166,"height":20},"shadows":[],"rotation":0,"opacity":0.5,"borders":[],"fills":[],"styleName":"Desktop/Time","content":"Posted on 25 Dec 2019","color":{"rgb":{"r":23,"g":18,"b":25},"hsl":{"h":284,"s":16,"l":8},"alpha":255,"color-hex":"#171219 100%","argb-hex":"#FF171219","rgba-hex":"#171219FF","css-rgba":"rgba(23,18,25,1)","css-hsla":"hsla(284,16%,8%,1)"
